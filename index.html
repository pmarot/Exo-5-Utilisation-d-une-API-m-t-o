<body>
    <div id="meteo">

    </div>

    <script>
        $.ajax({
            type: 'GET',
            url: "http://localhost:3005/reunion",
            success: function (data) {
                //       console.log("Dans success Ajax");
                var meteo = JSON.parse(data.body)
                $("#meteo").append("temperature reunion = " +meteo.main.temp +"<br/>")
                
            },
            failed: function (data, status) {
                return false;
            }
        });
